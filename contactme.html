    <div>
        <p>Hello , If you want to contact me.Please share me your details by filling this form below.</p>
    </div>
    <div >
        <form action="#" target="_blank" method="POST" >
           <table >
            <tr>
                <th><label for="name">Name</label></th>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <th><label for="phonenum">Mobile Number</label></th>
                <td><input type="tel" id="phonenum" pattern="[0-9]{10}" required ></td>
            </tr>
            <tr>
                <th><label for="mail">Email</label></th>
                <td><input type="text" name="mail" id="mail" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" required></td>
            </tr>
            <tr>
                <th><label for="message">Message</label></th>
                <td><textarea name="message" id="message" cols="20" rows="10" reequired></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn">Submit</button></td>
            </tr>
           </table>
        </form>

    </div>
